<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        /* CSS styles for profile form */
.profile-info {
    max-width: 400px;
    margin: 0 auto;
    padding: 20px;
    border: 1px solid #ccc;
    border-radius: 5px;
    background-color: #f9f9f9;
}

.profile-info form {
    display: grid;
    grid-template-columns: 1fr;
    gap: 10px;
}

.profile-info label {
    font-weight: bold;
}

.profile-info input[type="text"],
.profile-info input[type="email"] {
    width: 100%;
    padding: 8px;
    border: 1px solid #ccc;
    border-radius: 5px;
    box-sizing: border-box;
}

.profile-info button {
    width: 100%;
    padding: 10px;
    background-color: #007bff;
    color: #fff;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    transition: background-color 0.3s ease;
}

.profile-info button:hover {
    background-color: #0056b3;
}

/* Disable input styles */
.profile-info input[disabled] {
    background-color: #eee;
    cursor: not-allowed;
}

    </style>
</head>
<body>
    <header>
        <!-- Header content -->
        <div class="logo">
            <!-- Add your app logo here -->
            <img src="C:/Users/Lenovo/Downloads/cycling.png" alt="Bicycle Rentals">
        </div>
        <h1>Bicycle Rental App</h1>
    </header>

    <main>
        <h1>User Profile</h1>
        <div class="profile-info">
            <form id="profile-form">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>
                
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
                
                <label for="phone">Phone Number:</label>
                <input type="text" id="phone" name="phone" required>
                
                <button type="submit" onclick="updateProfile()">Update Profile</button>
            </form>
        </div>
    </main>

    <div class="footer">
        <p>Happy rentals, Happy environment :)</p>
    </div>
    <script src="script.js"></script>
</body>
</html>
